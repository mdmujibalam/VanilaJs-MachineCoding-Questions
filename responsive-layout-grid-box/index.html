<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout using Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <header class="item1">Header Section</header>

        <div class="item5">Right Bottom Right Section</div>
        <footer class="item6">Footer</footer>
    </div>
    
</body>
<script src="script.js"></script>
</html>
