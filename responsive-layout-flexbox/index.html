<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout Using Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <header id="header-section">Header Section</header>
      <div id="middle-section">
        <div id="left-section">Aside Section</div>
        <div id="right-section">
          <div id="right-top-section">Right Top Section</div>
          <div id="right-bottom-section">
            <div id="right-bottom-left-section">Right Bottom Left Section</div>
            <div id="right-bottom-right-section">Right Bottom Right Section</div>
          </div>
        </div>
      </div>
      <footer id="footer-section">Footer Section</footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
