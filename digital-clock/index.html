<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-div">
        <h3>Digital Clock</h3>

        <div class="section">
            <div id="hour" class="data"></div>
            <div id="minute" class="data"></div>
            <div id="seconds" class="data"></div>
        </div>

        <div class="section">
            <div id="day" class="data"></div>
            <div id="date" class="data"></div>
            <div id="month" class="data"></div>
            <div id="year" class="data"></div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
