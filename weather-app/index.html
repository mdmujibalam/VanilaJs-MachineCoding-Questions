<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <div id="userDiv">
        <div id="title">Weather App</div>
        <div id="input-details">
          <textarea
            type="text"
            placeholder="Enter City Name"
            id="text-input"
          ></textarea>
          <button id="submit-btn">Submit</button>
        </div>
      </div>

      <div id="city-details">
        <div id="city-name"></div>
        <div id="region"></div>
        <div id="country"></div>
        <div id="lat"></div>
        <div id="long"></div>

        <div id="sunRiseTiming"></div>
        <div id="sunSetTiming"></div>

        <div id="temperature"></div>
        <div id="obTime"></div>
        <div id="humidity"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
