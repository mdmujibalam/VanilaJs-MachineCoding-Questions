<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="" id="contact-form">
        <div id="fullNameContainer">
            <label for="fullNameId">Full Name</label>
            <input type="text" id="fullNameId">
            <span id="fullNameError"></span>
        </div>
        <div id="mobileNoContainer">
            <label for="mobileNoId">Mobile No</label>
            <input type="text" id="mobileNoId">
            <span id="mobileNoError"></span>
        </div>
        <div id="emailContainer">
            <label for="emailId">Email</label>
            <input type="text" id="emailId">
            <span id="emailError"></span>
        </div>
        <div id="addressContainer">
            <label for="addressId">Address</label>
            <input type="text" id="addressId">
            <span id="addressError"></span>
        </div>

        <button id="submit-btn">Submit</button>
        <button id="next-btn">Next</button>
    </form>
    
</body>
<script src="script.js"></script>
</html>
